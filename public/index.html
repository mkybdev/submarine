<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submarine</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.22.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.22.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.22.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.22.2/firebase-functions-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script type="module" src="./connection.js"></script>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="init">
      <h1 id="initMessage">Welcome to Submarine!</h1>
      <div class="form">
        Enter Your Name and Room ID
        <input type="text" id="userName" placeholder="Name">
        <input type="text" id="roomID" placeholder="Room ID">
      </div>
      <button id="enterRoom">Enter Room</button>
    </div>
    <div id="game">
      <h1 id="gameMessage"></h1>
      <table class="board" id="board" border="1" style="border-collapse: collapse"></table>
      <div class="form">
        w
        <input type="number" class="w" placeholder="x">
        <input type="number" class="w" placeholder="y">
      </div>
      <div class="form">
        c
        <input type="number" class="c" placeholder="x">
        <input type="number" class="c" placeholder="y">
      </div>
      <div class="form">
        s
        <input type="number" class="s" placeholder="x">
        <input type="number" class="s" placeholder="y">
      </div>
      <button id="submit">Send</button>
    </div>
  </body>
</html>
